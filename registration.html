<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="js/registration.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
      <input
        id="register-email"
        type="email"
        placeholder="Email"
        class="w-full px-3 py-2 mb-3 border rounded"
      />
      <input
        id="register-password"
        type="password"
        placeholder="Password"
        class="w-full px-3 py-2 mb-3 border rounded"
      />
      <input
        id="register-username"
        type="text"
        placeholder="In-Game Name"
        class="w-full px-3 py-2 mb-3 border rounded"
      />
      <input
        id="register-player-id"
        type="text"
        disabled
        class="w-full px-3 py-2 mb-3 border rounded text-gray-500"
      />
      <button
        onclick="register()"
        class="w-full bg-green-500 text-white py-2 rounded"
      >
        Register
      </button>
      <p class="text-center mt-3">
        Already have an account?
        <a href="login.html" class="text-blue-500">Login</a>
      </p>
      <p id="register-message" class="text-red-500 text-center mt-2"></p>
    </div>
  </body>
</html>
